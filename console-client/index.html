<html>
    <head>
        <title>Python Radio Console</title>

        <!-- Topcoat CSS -->
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.css">

        <!-- CSS.gg Icons -->
        <link href='https://css.gg/css' rel='stylesheet'>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/custom.css">

        <!-- JQuery -->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <!-- DayJS -->
        <script type="text/javascript" src="dayjs.min.js"></script>
    </head>
    <body>
        <!-- Top Nav Bar -->
        <div id="navbar">

            <!-- Menu Dropdown -->
            <div class="navbar_item">
                <button id="button-mainmenu" class="topcoat-button--quiet" onclick="toggleMainMenu()">
                    <ion-icon name="menu-sharp"></ion-icon>
                </button>
            </div>

            <!-- Logo and Title -->
            <div id="navbar_logo" class="navbar_item">RadioConsole</div>

            <!-- Version -->
            <div id="navbar_version" class="navbar_item">v0.1</div>

            <!-- Clock -->
            <div id="navbar_clock">
                <div id="clock"></div>>
            </div>

            <!-- Clear Float -->
            <br class="navbar_clear" />
        </div>

        <!-- Main Body -->
        <div id="body">
            <!-- Sidebar Menu -->
            <div class="sidebar sidebar-closed" id="sidebar-mainmenu">
                <ul>
                    <li>
                        <a href="#">
                            <span class="sidebar-icon"><ion-icon name="server-sharp"></ion-icon></span>
                            <span class="sidebar-item">Server Config</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="sidebar-icon"><ion-icon name="settings-sharp"></ion-icon></span>
                            <span class="sidebar-item">Client Config</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="sidebar-icon"><ion-icon name="information-circle-sharp"></ion-icon></span>
                            <span class="sidebar-item">About</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Layout for Radio Entries -->
            <div id="main-layout">
                <div class="radio-card" id="radio1">
                    <div class="header">
                        <a href="#" class="minimize-radio-card"><ion-icon name="remove-circle-sharp"></ion-icon></a>
                        <h2>Radio 1</h2>
                    </div>
                    <div class="content">

                    </div>
                </div>
                <div class="radio-card" id="radio2">
                    <div class="header">
                        <a href="#" class="minimize-radio-card"><ion-icon name="remove-circle-sharp"></ion-icon></a>
                        <h2>Radio 2</h2>
                    </div>
                    <div class="content">

                    </div>
                </div>
                <div class="radio-card" id="radio3">
                    <div class="header">
                        <a href="#" class="minimize-radio-card"><ion-icon name="remove-circle-sharp"></ion-icon></a>
                        <h2>Radio 3</h2>
                    </div>
                    <div class="content">

                    </div>
                </div>
                <div class="radio-card" id="radio4">
                    <div class="header">
                        <a href="#" class="minimize-radio-card"><ion-icon name="remove-circle-sharp"></ion-icon></a>
                        <h2>Radio 4</h2>
                    </div>
                    <div class="content">

                    </div>
                </div>
            </div>

            <!-- Placeholder text before connection to server -->
            <div id="text-placeholder">
                <h2>Please connect to a server to begin.</h2>
            </div>
        </div>

        <!-- Control Footer -->
        <div id="controlbar">

        </div>
        <!-- Icon Script -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- Runtime Script -->
        <script type="text/javascript" src="client.js"></script>
    </body>
    
</html>
